<ng-trello-drawer>
  <div class="board"
       cdkDropList
       [cdkDropListData]="board.tracks"
       (cdkDropListDropped)="onTrackDrop($event)"
       cdkDropListOrientation="horizontal">
    <div cdkDrag class="card-list mat-elevation-z1" *ngFor="let track of board.tracks">
      <h2 cdkDragHandle class="mat-h2">{{track.title}}</h2>
      <div class="card-list-content"
           cdkDropList
           [id]="track.id"
           [cdkDropListData]="track.talks"
           [cdkDropListConnectedTo]="trackIds"
           (cdkDropListDropped)="onTalkDrop($event)">
        <ng-trello-card
          cdkDrag
          *ngFor="let talk of track.talks"
          [text]="talk.text"
          [tags]="talk.tags"
          [author]="talk.speaker"
          [image]="talk.image"></ng-trello-card>
      </div>
      <button (click)="addNewTalk(track)" color="primary" mat-raised-button>Add talk</button>
    </div>
  </div>
</ng-trello-drawer>
