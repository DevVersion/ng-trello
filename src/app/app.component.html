<ng-trello-drawer>
  <div class="board">
    <div class="card-list mat-elevation-z1" *ngFor="let track of board.tracks">
      <h2 class="mat-h2">{{track.title}}</h2>
      <div class="card-list-content">
        <ng-trello-card
          *ngFor="let talk of track.talks"
          [text]="talk.text"
          [tags]="talk.tags"
          [author]="talk.speaker"
          [image]="talk.image"></ng-trello-card>
      </div>
      <button (click)="addNewTalk(track)" color="primary" mat-raised-button>Add talk</button>
    </div>
  </div>
</ng-trello-drawer>
